<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
                    //点击每个li节点，若li节点没有^^开头 若没有则加上
                    //有则去除
                    window.onload = function () {


                        // //1.使用正则表达式判断是否已^^开始
                        // //2.调用字符串的replace(reg,"")去除
                        // var str = "^^abc";
                        // var reg =/^\^{2}/g
                        //
                        // alert(reg.test(str));//true
                        // str = str.replace(reg, "");
                        // alert(str);
                        //
                        // var str2 = "abc";
                        // alert(reg.test(str2));//false

                        var liNodes = document.getElementsByTagName("li");
                        for (var i = 0; i < liNodes.length; i++) {
                            liNodes[i].onclick = function () {
                                var val = this.firstChild.nodeValue;
                                var reg = /^\^{2}/g;
                                if (reg.test(val)) {
                                    val = val.replace(reg, "");
                                } else {
                                    val = "^^" + val;
                                }
                                this.firstChild.nodeValue = val;

                }
            }


        }


    </script>
</head>
<body>

<ul id="city">
    <li id="bj" name="Bejing">北京</li>
    <li>上海</li>
    <li>东京</li>

</ul>
