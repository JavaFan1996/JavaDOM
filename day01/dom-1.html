<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
        window.onload = function () {
            //1.获取id为bj的节点
            //.在编写HTML文档时需确保id唯一
            //该方法为document对象的方法
            var bjNOde = document.getElementById("bj");
            alert(bjNOde);
            //2.获取所有的li节点
            //使用标签名来获取指定节点
            //该方法为Node接口的方法。
            var liNodes = document.getElementsByTagName("li");
            alert(liNodes.length);

            var CityNOde = document.getElementById("city");
            var cityNodeLi = CityNOde.getElementsByTagName("li");
            alert(cityNodeLi.length);


            //3.根据HTML文档元素的name属性名来获取指定节点的集合
            var genderNode = document.getElementsByName("gender");
            alert(genderNode.length);

            //若HTML元素没有定义name属性，则getElementByName()方法无效
            var bjNodeName = document.getElementsByName("Bejing");
            alert(bjNodeName.length);


        }
    </script>
</head>
<body>
<p>你喜欢哪个城市 </p>
<ul id="city">
    <li id="bj" name="Bejing">北京</li>
    <li>上海</li>
    <li>首尔</li>
</ul>

<br><br>

<p>你喜欢哪一款游戏</p>
<ul id="game">
    <li id="rl">红警</li>
    <li>实况</li>
    <li>极品飞车</li>
    <li>魔兽</li>

</ul>

<br><br>
gender:
<input type="radio" name="gender" value="male"/>Male
<input type="radio" name="gender" value="female"/>Female

</body>
</html>
